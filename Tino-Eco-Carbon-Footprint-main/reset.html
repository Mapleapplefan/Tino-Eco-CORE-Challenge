<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - CORE Challenge</title>
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/TinoEcoIconTransparentBackground.png" />
</head>
<body>
  <script src="scripts/api.js"></script>
  <nav>
    <ul id="nav">
      <a href="index.html"> <img id="logo" src="images/TinoEcoLogo.png"></a>
      <a href="about.html" class="linknav"> About </a>
      <a href="tasks.html" class="linknav"> Tasks </a>
      <a href="blog.html" class="linknav"> Blog </a>
      <a href="leaderboard.html" class="linknav"> Leaderboard </a>
      <a href="submit.html" class="linknav"> Submit </a>
      <a href="prizes.html" class="linknav"> Prizes </a>
      <a href="map.html" class="linknav"> Map </a>
      <a href="account.html" class="linknav"> <img src="images/account.png" class="profileimg"></a>
    </ul>
  </nav>

  <div style="max-width:480px;margin:40px auto;padding:24px;background:#fff;border-radius:8px">
    <h2>Reset your password</h2>
    <form action="javascript:resetPassword()">
      <label for="newpass">New password</label>
      <input type="password" id="newpass" required>
      <button type="submit">Reset Password</button>
    </form>
    <p id="msg" style="margin-top:10px"></p>
  </div>

  <script>
    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    function resetPassword(){
      const token = getParam('token');
      const new_password = document.getElementById('newpass').value;
      const xhr = new XMLHttpRequest();
      xhr.open('POST', `${apiURL}reset_password`);
      xhr.setRequestHeader('Content-Type','application/json');
      xhr.onreadystatechange = function(){
        if(xhr.readyState === XMLHttpRequest.DONE){
          if(xhr.status === 200){
            document.getElementById('msg').textContent = 'Password updated. You can now log in.';
          } else {
            try { 
              const r = JSON.parse(xhr.responseText);
              document.getElementById('msg').textContent = r.message || 'Unable to reset password.';
            } catch(e){
              document.getElementById('msg').textContent = 'Unable to reset password.';
            }
          }
        }
      };
      xhr.onerror = function(){
        document.getElementById('msg').textContent = 'Unable to reset password.';
      };
      xhr.send(JSON.stringify({token, new_password}));
    }
  </script>
</body>
</html>
